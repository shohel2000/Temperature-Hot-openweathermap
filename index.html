<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputCity" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="desc" class="lead">Clouds</h1>
        </div>
    </div>



    <script>
        document.getElementById('search-btn').addEventListener('click', function(){
            const inputCity = document.getElementById('inputCity').value;
            document.getElementById('inputCity').value = "";
           

        displayTemp(inputCity);
        })
        function displayTemp(inputCity){
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputCity+'&appid=78891263ca60598500e4039c714d6708')
        .then(res => res.json())
        .then(data => {
            console.log(data)
            let cityName = data.name;
            let tempValue = data.main.temp;
            let description = data.weather[0].main;
            
            document.getElementById('city').innerText = cityName;
            document.getElementById('temp').innerText = tempValue;
            document.getElementById('desc').innerText = description;
        })
        }
    </script>

</body>

</html>
